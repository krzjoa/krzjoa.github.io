{{ define "main" -}}
<div class="posts">
{{ range where .Site.RegularPages "Section" "post"}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "02 Jan 2006" }}</time>
    {{ if .Params.featured_image }}<img src="{{.Params.featured_image}}" align="left" style="margin-right: 20px"><br>{{ end }}
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
